<div class="w-full">
  <div class="rounded-s-none shadow-sm overflow-hidden">
    <div class="p-4 bg-gob-500 text-white md:rounded-md">
      <h2 class="text-xl font-semibold">Kits Entregados</h2>
    </div>

    <div class="p-4 bg-white md:mt-5 md:rounded-lg">
      <app-kits-search-bar
        (searchChange)="onSearch($event)"
      ></app-kits-search-bar>
      <app-kits-table
        [data]="filteredPersonas"
        [globalFilterValue]="searchText"
      ></app-kits-table>
    </div>
  </div>
</div>
