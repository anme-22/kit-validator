<div class="flex flex-col min-h-screen">
  <div class="p-4 bg-gob-500 text-white top-0 fixed inset-x-0">
    <h2 class="text-xl font-semibold">
      Bienvenido {{ this.username | titlecase }}
    </h2>
  </div>
  <div class="flex-grow flex items-center justify-center">
    <div class="mx-auto p-4 w-full max-w-md">
      <app-instructions-carousel
        class="w-full"
        *ngIf="showInstructions"
      ></app-instructions-carousel>
      <app-qrcode-scanner
        class="w-full"
        *ngIf="showQRCodeScanner"
      ></app-qrcode-scanner>

      <div class="flex justify-center mt-10 w-full" *ngIf="showInstructions">
        <p-button styleClass="px-10" (click)="next()">Siguiente</p-button>
      </div>

      <div class="absolute top-4 right-4" *ngIf="showQRCodeScanner">
        <button
          pButton
          type="button"
          icon="pi pi-question-circle"
          (click)="showHelp()"
          class="p-button-rounded p-button-help"
        ></button>
      </div>
    </div>
  </div>
</div>
