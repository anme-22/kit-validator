<div class="flex flex-col min-h-screen">
  <div class="p-4 bg-gob-500 rounded-sm md:rounded-lg text-white">
    <h2 class="text-xl font-semibold">Bienvenido {{ username | titlecase }}</h2>
  </div>
  <div class="flex-grow flex md:flex">
    <div class="mx-auto p-4 md:p-0 md:mt-5 w-full max-w-md md:max-w-full">
      <app-instructions-carousel
        class="w-full"
        *ngIf="showInstructions"
      ></app-instructions-carousel>
      <app-qrcode-scanner
        class="w-full"
        *ngIf="showQRCodeScanner"
      ></app-qrcode-scanner>

      <div class="flex justify-center mt-10 w-full" *ngIf="showInstructions">
        <p-button styleClass="px-10" (click)="next()">Siguiente</p-button>
      </div>

      <div
        class="absolute top-4 right-4 md:top-9 md:right-16"
        *ngIf="showQRCodeScanner"
      >
        <button
          pButton
          type="button"
          icon="pi pi-question-circle"
          (click)="showHelp()"
          class="bg-gob-600 border-white p-button-rounded p-button-help"
        ></button>
      </div>
    </div>
  </div>
</div>
