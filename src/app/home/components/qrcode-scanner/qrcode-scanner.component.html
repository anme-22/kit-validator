<div class="w-full">
  <p-card class="block w-full mb-4">
    <ng-template pTemplate="title">
      <h2 class="text-center font-medium md:text-3xl">Resumen del mes</h2>
    </ng-template>
    <ng-template pTemplate="content">
      <div class="flex justify-between">
        <div
          class="bg-green-100 rounded-md flex-1 p-3 mr-2 text-center md:py-12"
        >
          <div class="text-3xl font-bold md:text-5xl">15</div>
          <div class="pt-2 text-gray-600 text-sm md:text-2xl">
            Escaneados en el mes
          </div>
        </div>
        <div class="bg-purple-100 p-3 rounded-md flex-1 text-center md:py-12">
          <div class="text-3xl font-bold md:text-5xl">8</div>
          <div class="pt-2 text-gray-600 text-sm md:text-2xl">Por entregar</div>
        </div>
      </div>
    </ng-template>
  </p-card>

  <p-card class="w-full mb-4">
    <ng-template pTemplate="title">
      <h2 class="text-center font-medium md:text-3xl">Escáner de código QR</h2>
    </ng-template>
    <ng-template pTemplate="content ">
      <div
        class="flex justify-center mb-4 relative md:pt-4"
        *ngIf="!isScanning"
      >
        <div class="relative w-48 h-48">
          <img
            src="../../../../assets/img/qrImg.png"
            alt="QR Image"
            class="w-full h-full"
          />
          <div
            class="absolute top-0 left-0 w-5 h-5 border-t-2 border-l-2 border-gob-500"
          ></div>
          <div
            class="absolute top-0 right-0 w-5 h-5 border-t-2 border-r-2 border-gob-500"
          ></div>
          <div
            class="absolute bottom-0 left-0 w-5 h-5 border-b-2 border-l-2 border-gob-500"
          ></div>
          <div
            class="absolute bottom-0 right-0 w-5 h-5 border-b-2 border-r-2 border-gob-500"
          ></div>
        </div>
      </div>
      <div class="flex justify-center mb-4">
        <p-button
          (click)="startScanner()"
          *ngIf="!isScanning"
          styleClass="mt-5 bg-gob-500 md:text-xl px-4 py-2"
          >Iniciar Escaneo</p-button
        >
        <div
          id="reader"
          class="flex justify-center mb-4"
          *ngIf="isScanning"
        ></div>
      </div>
      <p *ngIf="scanResult" class="text-center">Resultado: {{ scanResult }}</p>
      <div class="flex justify-center">
        <p-button
          (click)="stopScanning()"
          *ngIf="isScanning"
          label="Detener Escaneo"
          styleClass="bg-red-500"
        ></p-button>
      </div>

      <div class="mt-4 p-3 bg-gray-100 rounded-md border-l-4 border-gob-500">
        <div class="flex items-center">
          <i class="pi pi-box mr-2 text-gob-500"></i>
          <div class="text-gray-700">Último: Kit #12345 - 10:45 am</div>
        </div>
      </div>
    </ng-template>
  </p-card>
</div>
