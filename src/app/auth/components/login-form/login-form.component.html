<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-2 p-4 w-full">
        <label for="username" class="text-left font-semibold text-slate-500">N° de identidad</label>
        <input  [formControlName]="'username'" class="border border-gob-500 p-2 rounded-lg border-solid w-full outline-none focus:ring-2 focus:ring-gob-100" placeholder="0801200012345" [ngClass]="{ 'ng-invalid ng-dirty focus:ring-transparent': isEmptyEmail || isInvalidEmailFormat }" />
        <small class="block p-error animate__animated animate__fadeIn font-bold text-sm" *ngIf="isEmptyEmail">*Se debe especificar el número de identidad.</small>
        <small class="block p-error animate__animated animate__fadeIn font-bold text-sm" *ngIf="isInvalidEmailFormat">*Formato de correo electrónico no valido.</small>
        
        <label for="password" class="text-left font-semibold">Contraseña</label>
        <input  [formControlName]="'password'" type="password" class=" border border-gob-500 p-2 rounded-lg border-solid w-full outline-none focus:ring-2 focus:ring-gob-100" [ngClass]="{ 'ng-invalid ng-dirty focus:ring-transparent': isEmptyPassword }" placeholder="••••••••"/>
        <small class="block p-error animate__animated animate__fadeIn font-bold text-sm" *ngIf="isEmptyPassword">*Se debe especificar la contraseña.</small>
        
        <p-button label="Iniciar Sesión" styleClass="border border-gob-500 p-2 rounded-lg border-solid w-full mt-2 bg-gob-500 text-white hover:outline-none hover:bg-gob-600 " type="submit" [loading]="isLoading" [disabled]="loginForm.invalid" />
        
        
    </div>
</form>
